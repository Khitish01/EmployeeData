<nav class="navbar bg-dark bg-gradient mb-5">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand fs-1 text-light" href="#">Employee Registration Data</a>
  </div>
</nav>
<div class="col-12 text-center mb-5">
  <button type="submit" class="btn btn-primary fs-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee Data</button>
</div>

<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Designation</th>
        <th>Gender</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of employeeData">
        <th>{{ data.id }}</th>
        <td>{{ data.fullname }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.dob | date }}</td>
        <td>{{ data.designation }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.password }}</td>
        <td>
          <input type="button" value="Edit" (click)="EditEmployee(data)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
          <input type="button" value="Delete"(click)="DeleteEmployee(data)" class="btn btn-danger"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="employeeForm">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="fullname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div class="col-12">
            <input type="number" class="form-control" placeholder="Enter Your Phone Number" formControlName="phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div class="col-12">
            <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div class="col-12">
            <input _ngcontent-maj-c50 type="date" id="datepicker" formcontrolname="birthday" formControlName="dob" class="form-control ng-pristine ng-valid ng-touched" ng-reflect-name="birthday"/>
          </div>
          <div class="col-12">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="designation">
              <option selected value="none" disabled>Open this select menu</option>
              <option value="Software Developer Trainee">Software Developer Trainee</option>
              <option value="Software Developer">Software Developer</option>
              <option value="Senior Software Developer">Senior Software Developer</option>
              <option value="Team Lead">Team Lead</option>
              <option value="Project Manager">Project Manager</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" formControlName="gender" value="Male"/>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" formControlName="gender" value="Female"/>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" formControlName="gender" value="Others"/>
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
          </div>
          <div class="col-12">
            <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div class="col-12">
            <input type="password" class="form-control" placeholder="Re-enter Your Password" formControlName="confirmpassword" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="check"/>
            <label class="form-check-label" for="flexCheckDefault">
              Please check this checkbox
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button *ngIf="btnSubmit" type="button" class="btn btn-primary" (click)="AddEmployee()">Submit</button>
        <button *ngIf="btnUpdate" type="button" class="btn btn-primary" (click)="UpdateEmployee()">Update</button>
      </div>
    </div>
  </div>
</div>
